<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/main.css" />
    <script type="module" src="./src/js/controller.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <section class="weather-app">
      <div class="search-box">
        <input
          type="text"
          name=""
          id=""
          class="search-box--entry"
          placeholder="City name"
        />
        <div class="search-box--submit">
          <ion-icon name="repeat-outline" class="repeat-outline"></ion-icon>
        </div>
      </div>
      <div class="main-box">
        <div class="main-box--temp">
          <ion-icon
            name="partly-sunny-outline"
            class="partly-sunny-outline"
          ></ion-icon>
          <span class="temp">29 C</span>
        </div>
      </div>
      <div class="info-box">
        <div class="info-box--pressure">
          <span class="pressure-icon">
            <ion-icon name="thermometer-outline"></ion-icon>
          </span>
          <span class="pressure-info">35</span>
        </div>
        <div class="info-box--wind">
          <span class="wind-icon">
            <ion-icon name="flash-outline"></ion-icon>
          </span>
          <span class="wind-info">8 km/h</span>
        </div>
        <div class="info-box--humid">
          <span class="humid-icon">
            <ion-icon name="flash-outline"></ion-icon>
          </span>
          <span class="humid-info">59%</span>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
